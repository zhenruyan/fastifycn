plugins:
  - name: fastify-accepts
    url: 'https://github.com/fastify/fastify-accepts'
    description: >-
      to have [accepts](https://www.npmjs.com/package/accepts) in your request
      object.
  - name: fastify-accepts-serializer
    url: 'https://github.com/fastify/fastify-accepts-serializer'
    description: to serialize to output according to `Accept` header.
  - name: fastify-auth
    url: 'https://github.com/fastify/fastify-auth'
    description: Run multiple auth functions in Fastify.
  - name: fastify-bankai
    url: 'https://github.com/fastify/fastify-bankai'
    description: >-
      [Bankai](https://github.com/yoshuawuyts/bankai) assets compiler for
      Fastify.
  - name: fastify-bearer-auth
    url: 'https://github.com/fastify/fastify-bearer-auth'
    description: Bearer auth plugin for Fastify.
  - name: fastify-caching
    url: 'https://github.com/fastify/fastify-caching'
    description: General server-side cache and etag support.
  - name: fastify-cookie
    url: 'https://github.com/fastify/fastify-cookie'
    description: Parse and set cookie headers.
  - name: fastify-env
    url: 'https://github.com/fastify/fastify-env'
    description: Load and check configuration.
  - name: fastify-formbody
    url: 'https://github.com/fastify/fastify-formbody'
    description: Plugin to parse x-www-form-urlencoded bodies.
  - name: fastify-helmet
    url: 'https://github.com/fastify/fastify-helmet'
    description: Important security headers for Fastify.
  - name: fastify-jwt
    url: 'https://github.com/fastify/fastify-jwt'
    description: >-
      JWT utils for Fastify, internally uses
      [jsonwebtoken](https://github.com/auth0/node-jsonwebtoken).
  - name: fastify-leveldb
    url: 'https://github.com/fastify/fastify-leveldb'
    description: Plugin to share a common LevelDB connection across Fastify.
  - name: fastify-mongodb
    url: 'https://github.com/fastify/fastify-mongodb'
    description: >-
      Fastify MongoDB connection plugin, with which you can share the same
      MongoDB connection pool across every part of your server.
  - name: fastify-multipart
    url: 'https://github.com/fastify/fastify-multipart'
    description: Multipart support for Fastify.
  - name: fastify-postgres
    url: 'https://github.com/fastify/fastify-postgres'
    description: >-
      Fastify PostgreSQL connection plugin, with this you can share the same
      PostgreSQL connection pool in every part of your server.
  - name: fastify-react
    url: 'https://github.com/fastify/fastify-react'
    description: >-
      React server side rendering support for Fastify with
      [Next](https://github.com/zeit/next.js/).
  - name: fastify-redis
    url: 'https://github.com/fastify/fastify-redis'
    description: >-
      Fastify Redis connection plugin, with which you can share the same Redis
      connection across every part of your server.
  - name: fastify-register-timeout
    url: 'https://github.com/fastify/fastify-register-timeout'
    description: Register plugin with a timeout.
  - name: fastify-swagger
    url: 'https://github.com/fastify/fastify-swagger'
    description: Swagger documentation generator for Fastify.
  - name: fastify-websocket
    url: 'https://github.com/fastify/fastify-websocket'
    description: >-
      WebSocket support for Fastify. Built upon
      [websocket-stream](https://github.com/maxogden/websocket-stream).
  - name: fastify-url-data
    url: 'https://github.com/fastify/fastify-url-data'
    description: Decorate the `Request` object with a method to access raw URL components.
  - name: point-of-view
    url: 'https://github.com/fastify/point-of-view'
    description: >-
      Templates rendering (*ejs, pug, handlebars, marko*) plugin support for
      Fastify.
  - name: under-pressure
    url: 'https://github.com/fastify/under-pressure'
    description: >-
      Measure process load with automatic handling of *"Service Unavailable"*
      plugin for Fastify.
  - name: fastify-apollo
    url: 'https://github.com/coopnd/fastify-apollo'
    description: >-
      Run an [Apollo Server](https://github.com/apollographql/apollo-server) to
      serve GraphQL with Fastify.
  - name: fastify-graceful-shutdown
    url: 'https://github.com/hemerajs/fastify-graceful-shutdown'
    description: Shutdown Fastify gracefully and asynchronously.
  - name: fastify-hemera
    url: 'https://github.com/hemerajs/fastify-hemera'
    description: >-
      Fastify Hemera plugin, for writing reliable & fault-tolerant microservices
      with [nats.io](https://nats.io/).
  - name: fastify-nats
    url: 'https://github.com/mahmed8003/fastify-nats'
    description: 'Plugin to share [NATS](http://nats.io) client across Fastify.'
  - name: fastify-nuxt
    url: 'https://github.com/lyquocnam/fastify-nuxt'
    description: >-
      VueJS server side rendering support for Fastify with
      [`NuxtJS`](https://nuxtjs.org/)
  - name: fastify-orientdb
    url: 'https://github.com/mahmed8003/fastify-orientdb'
    description: >-
      Fastify OrientDB connection plugin, with which you can share the OrientDB
      connection across every part of your server.
  - name: fastify-response-time
    url: 'https://github.com/lolo32/fastify-response-time'
    description: 'Add `X-Response-Time` header at each request for Fastify, in milliseconds.'
  - name: fastify-session
    url: 'https://github.com/SerayaEryn/fastify-session'
    description: a session plugin for Fastify.
  - name: fastify-sse
    url: 'https://github.com/lolo32/fastify-sse'
    description: to provide Server-Sent Events with `reply.sse( … )` to Fastify.
  - name: fastify-ws
    url: 'https://github.com/gj/fastify-ws'
    description: "WebSocket integration for Fastify —\_with support for WebSocket lifecycle hooks instead of a single handler function. Built upon [ws](https://github.com/websockets/ws) and [uws](https://github.com/uNetworking/bindings/tree/master/nodejs)."
